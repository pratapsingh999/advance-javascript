<p>1.Equal to</p>
<script>
    let a = 5;
    document.write((a==5)+"<br>");  //true
    let b = 6;
    document.write((b=="6")+"<br>");  //true
    let c = 7;
    document.write((c==8)+"<br>"); //false
</script>

<p>2.Equal value and equal type</p>
<script>
var o = 5;
document.write((o===5)+"<br>");  //true
var t = 6;
    document.write((t==="6")+"<br>");  //false
var j = 7;
    document.write((j===8)+"<br>");  //false
</script>

<p>3.Not Equal to</p>
<script>
    var hj = 8;
    document.write((hj!=8)+"<br>");   //false
    var hj = 8;
    document.write((hj!=7)+"<br>");  //true

</script>

<p>4.Not Equal value and not equal type</p>
<script>
    var g = 8
    document.write((hj!==8)+"<br>"); //false
    var g = 8
    document.write((hj!=="8")+"<br>"); //true
    var g = 5
    document.write((hj!=="8")+"<br>"); //true
</script>

<p>5.greater than</p>
<script>
 var p = 5
    document.write((p > 8)+"<br>"); //false
    var p = 5
    document.write((p > 3)+"<br>"); //true
</script>

<p>6.less than</p>
<script>
     var p = 5
    document.write((p < 8)+"<br>"); //true
    var p = 5
    document.write((p < 3)+"<br>"); //false

</script>

<p>7.greater than or equal to</p>
<script>
     var p = 5
    document.write((p >= 8)+"<br>"); //false
    var p = 5
    document.write((p >= 3)+"<br>"); //true


</script>

<p>8.less than or equal to</p>
<script>
     var p = 5
    document.write((p <= 8)+"<br>"); //true
    var p = 5
    document.write((p <= 3)+"<br>"); //false

</script>

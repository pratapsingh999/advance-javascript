<p>1.break statement</p>
<script>
    for(var a=1; a<=10; a++){
        if(a==3){
        break;
        }
        document.write("Number is" +" : "+ a +"<br>");
    }
</script><br>
<p>Eg.2</p>
<script>
    for(var a=1; a<=10; a++){
        if(a==8){
        break;
        }
        document.write("Number is" +" = "+ a+"<br>");
    }
</script>

<p>continue statement</p>
<script>
    for(var a=1; a<=10; a++){
        if(a==3){
        continue;
        }
        document.write( "Number is" +" -"+ a+"<br>");
    }
</script>

<p>Eg.2</p>
<script>
    for(var a=1; a<=10; a++){
        if(a===6 || a===7){
             continue;
    }
        document.write("Number is" +"; "+ a+"<br>");
    }
</script>

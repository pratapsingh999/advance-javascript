<p>1.logical AND operator</p>
<script>
    let a = 6;
    let b = 3;
    document.write((a<10 && b>1)+"<br>"); //true
        document.write((a<10 && b<1)+"<br>");  //false
</script>

<p>2.logical OR operator</p>
<SCript>
    let c = 6;
    let d = 3;
    document.write((c==5||d==5)+"<br>");   //false
    document.write((c==6||d==0)+"<br>");  //true
    document.write((c==0||d==3)+"<br>");  //true
    document.write((c==6||d==3)+"<br>");  //true
</SCript>

<p>3.logical NOT operator</p>
<SCript>
 let e = 6;
 let f = 3;
 document.write(!(e===f)+"<br>");  //true
 document.write(!(e>f)+"<br>");     //false
</SCript>

<p>1.while loop </p>
<script>
    var a = 1;
    document.write("<ul>");
    while(a <= 10){
        document.write("<li> pratap singh </li>");
        a++;
    }
    document.write("</ul>");
</script><br>

<p>2.do while loop</p>
<script>
    var a = 1;
    do {
        document.write("pratapsingh"+"<br>");
        a++;
    } while(a<10);
</script> <br>

<p>3.for loop</p>
<script>
    for(var a = 1; a<=10; a++){
        document.write("pratap singh" +"<br>");
    }
</script><br>


<script>

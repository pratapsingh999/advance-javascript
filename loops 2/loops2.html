<p>nested loop eg.1</p>
<script>
    for (var a=1; a<=100; a=a+10){
    for (var b=a; b<a+10; b++){
        document.write(b +" ");
    }
    document.write("<br>");
    }
</script><br>
<p>Eg.2</p>
<script>
    for (var a=1; a<=5; a++){
    for (var b=1; b<=a; b++){
        document.write(b +" ");
    }
    document.write("<br>");
    }

</script><br>

<p>Eg.3</p>
<script>
    for (var a=1; a<=5; a++){
    for (var b=1; b<=a; b++){
        document.write(a +" ");
    }
    document.write("<br>");
    }

</script><br>

<p>Eg.4</p>
<script>
    for (var a=5; a>=1; a--){
    for (var b=1; b<=a; b++){
        document.write(a +" ");
    }
    document.write("<br>");
    }

</script>

<p>Eg.5</p>
<script>
    for (var a=5; a>=1; a--){
    for (var b=a; b>=1; b--){
        document.write(b +" ");
    }
    document.write("<br>");
    }

</script>

<p>1.even number loop </p>
<script>
    for (var a=1; a<=100; a++){
        if (a%2==0 ){
        document.write(a+"<br>");
    }
    }
</script>

<p>2.odd number loop </p>
<script>
    for (var a=1; a<=100; a++){
        if (a%2!==0 ){
        document.write(a+"<br>");
    }
    }
</script>

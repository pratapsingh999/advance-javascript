  <p>3.javascript Arrow function</p>
  <script>
    let myFunction = (a, b) => a * b;
    document.write(myFunction(3,5));   //Arrow function
  </script><br>

<script>

}

<p>7.Arrow Function With Parameters</p>
<script>
  let  helloo = (val,gla,jki,loi) => "Hello"+ " "+ val +" " + gla + " " + jki +" "+loi +" ";
  document.write(helloo("Universe","pratap","singh","thakur"));
</script><br>

<p>8.Arrow Function Without Parentheses</p>
<script>
    let  helloos = val => "Hello "+val ;  //can not be use more than one parameters
    document.write(helloos("Universesssss"));
  </script><br>
